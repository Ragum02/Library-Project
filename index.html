<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="title">
    <h1>Library</h1>
    <button class="open_container" type="submit">New Book</button>
</div>
<dialog id="input_dialog">
    <form method="dialog" id="input_container">
        <input class="title" type="text" placeholder="Title">
        <input class="author" type="text" placeholder="Author">
        <input class="pages" type="number" placeholder="Pages">
        <select class="read" name="read">
            <option value="Already read">Already read</option>
            <option value="Not read yet">Not read yet</option>
        </select>        
        <div>
        <button class="add" type="submit">Add</button>
        <button class="close">Cancel</button>
    </div>
    </form>
</dialog>
<div id="books_container">
</body>
</html>
